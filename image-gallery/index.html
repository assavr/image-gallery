    <link rel="stylesheet" href="./src/css/normalize.css" />

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__promo">
          <img
            src="./src/img/290132_gallery_image_photo_photography_picture_icon.svg"
            alt="logo"
          />
          <h1 class="heading">Image Gallery</h1>
        </div>

            type="search"
            placeholder="Start search..."
            autocomplete="disabled"

      </header>
      <main class="main">
        <div class="alert-block"></div>
        <div class="main-img"></div>
      </main>
      <footer>
        <footer class="info">
          <a href="https://github.com/assavr" class="github" target="_blank"
            >assavr</a
          >
          <p class="year">2023</p>
          <a href="https://rs.school/js-stage0/" class="rss-logo" target="_blank">
            <img src="./src/img/rs_school.png" alt="rsschool">
          </a>
        </footer>
      </footer>
    </div>

    <script src="./index.js"></script>

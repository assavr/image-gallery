<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="wallpaper">
            <div class="header__top">
                <h1 class="header__title">
                    Brooklyn Public Library
                </h1>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__list__item">
                            <a href="#about" class="header__nav-link">About</a>
                        </li>
                        <li class="header__list__item">
                            <a href="#favorites" class="header__nav-link">Favorites</a>
                        </li>
                        <li class="header__list__item">
                            <a href="#coffee-shop" class="header__nav-link">Coffee shop</a>
                        </li>
                        <li class="header__list__item">
                            <a href="#contacts" class="header__nav-link">Contacts</a>
                        </li>
                        <li class="header__list__item">
                            <a href="#library-card" class="header__nav-link">Library Card</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__user-profile">
                    <button class="button__user-profile">
                        <img class="button__user-profile-img" src="./assets/svg/icon_profile.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- Main start -->
    <main class="main">
        <div class="wallpaper-full">
            <section class="welcome">
                <img src="./assets/img/welcome.png" alt="library imagine" class="welcome-img">
                <h2 class="welcome__title">
                    <span class="span-welcome">Welcome</span><br> to the Brooklyn<br> Library
                </h2>
            </section>
        </div>

        <section class="about" id="about">
            h2.about
        </section>

        <section class="favorites" id="favorites"></section>
        <section class="coffee-shop" id="coffee-shop"></section>
        <section class="contacts" id="contacts"></section>
        <section class="library-card" id="library-card"></section>
    </main>
    <footer class="footer">

    </footer>
</body>

</html>
